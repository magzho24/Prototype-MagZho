<!DOCTYPE html>
<html lang = en>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Counter Tracker</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">  

    <style>
        #adder{
            border: solid 2px lightgrey;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="section">
            <h2>Counter Tracker</h2>
            <a class="btn-flat btn-large" href="ballin.html">
                <i class="material-icons">arrow_back</i>
            </a>

            <table class="striped">
                <thead> 
                  <tr> 
                    <th>Name</th>
                    <th>Amount</th>
                  </tr>  
                </thead>

                <tbody>
                    <tr>
                        <td>Toe Counter</td>
                        <td>10</td>
                        <td>
                            <a class="waves-effect waves-light btn-flat" href="edit.html">
                                <i class="material-icons right">edit</i>
                                Edit
                            </a>
                        </td>
                    
                        <td>
                            <a class="waves-effect waves-light btn-flat">
                            <i class="material-icons">delete</i>
                            </a>
                        </td>
                    </tr>

                    <tr>
                        <td>Planet Counter</td>
                        <td>8</td>
                        <td>
                            <a class="waves-effect waves-light btn-flat" href="edit.html">
                                <i class="material-icons right">edit</i>
                                Edit
                            </a>
                        </td>
                    
                        <td>
                            <a class="waves-effect waves-light btn-flat">
                            <i class="material-icons">delete</i>
                            </a>
                        </td>

                    </tr>

                    <tr>
                        <td>Ball Counter</td>
                        <td>6</td>
                        <td>
                            <a class="waves-effect waves-light btn-flat" href="edit.html">
                                <i class="material-icons right">edit</i>
                                Edit
                            </a>
                        </td>
                    
                        <td>
                            <a class="waves-effect waves-light btn-flat">
                            <i class="material-icons">delete</i>
                            </a>
                        </td>
                    </tr>

                    
                </tbody>    


            </table>

            <div class="section">
                <h2>Add a Counter</h2>
                <div id="adder">
                    <form>
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder="Counter Name" id="counter_name" type="text" class="validate">
                                    
                            </div>
                            <div class="input-field col s6">
                                <input placeholder="Quantitiy" id="quantity" type="number" class="validate">
                            </div>

                        </div>

                        <div class="row">
                            <div class="input-field col s12">
                                <input placeholder="Description" id="description" type="text" class="validate">
                            </div>

                        </div>

                        <button class="waves-effect waves-light btn" type="submit" id="submitter">
                            <i class="material-icons right">send</i>
                            Submit
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</body>



</html>
